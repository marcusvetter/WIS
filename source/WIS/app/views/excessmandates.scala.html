@(title: String, excessmandates: List[model.ExcessMandate])

@scripts = {
        <script type='text/javascript' src='https://www.google.com/jsapi'></script>
	    <script type='text/javascript'>
		      google.load('visualization', '1', {packages:['table']});
		      google.setOnLoadCallback(drawTable);
		      function drawTable() {
		        var data = new google.visualization.DataTable();
		        data.addColumn('string', 'Bundesland');
		        data.addColumn('string', 'Partei');
		        data.addColumn('string', 'Anzahl der Ãœberhangmandate');
		        data.addRows([
			        @for(mandate <- excessmandates) {
						['@Html(mandate.getState())', '@mandate.getParty()', '@mandate.getAmount()'] @if(mandate != excessmandates.last) {,}
					}
		        ]);
		
		        var table = new google.visualization.Table(document.getElementById('table_div'));
		        table.draw(data, {showRowNumber: false});
		      }
	      </script>
		   
	    
}

@main(title, scripts){
	<center>
		<div id="table_div" style="width: 800px;"></div>
	</center>
}
